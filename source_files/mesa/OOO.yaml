pkgname: mesa
pkgver: "24.2.2"
dependencies:
  - libxpresent
  - libdrm
  - python-mako
  - python-pyyaml
  - glslang
  - libva-noegl-noglx
  - libvdpau
  - llvm
  - wayland-protocols
  - libclc
  - vulkan-loaders
  - python-ply
  - cbindgen
  - rust-bindgen
source:
  url: https://mesa.freedesktop.org/archive/mesa-24.2.2.tar.xz
  md5: 2efcf055c7d48b12cd2c9df2fc41f1b0

additional_downloads:
  - url: https://www.linuxfromscratch.org/patches/blfs/svn/mesa-add_xdemos-3.patch

build:
  - patch -Np1 -i ../mesa-add_xdemos-3.patch
  - |
    mkdir -p build &&
    cd    build &&

    meson setup ..                 \
          --prefix=$XORG_PREFIX    \
          --buildtype=release      \
          -D platforms=x11,wayland \
          -D gallium-drivers=auto  \
          -D vulkan-drivers=auto   \
          -D valgrind=disabled     \
          -D libunwind=disabled    &&

    ninja

install:
  - |
    cd build && ninja install
  - cp -rv ../docs -T /usr/share/doc/mesa-24.2.2
