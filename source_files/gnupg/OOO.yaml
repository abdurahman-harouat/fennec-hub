pkgname: gnupg
pkgver: "2.4.5"

dependencies:
  - libassuan
  - libgcrypt
  - libksba
  - npth
  - openldap
  - gnutls
  - pinentry

source:
  url: https://www.gnupg.org/ftp/gcrypt/gnupg/gnupg-2.4.5.tar.bz2
  md5: 49c3534e87744e994250d37c1b43f928

build:
  - |
    mkdir -p build &&
    cd    build &&

    ../configure --prefix=/usr           \
                --localstatedir=/var    \
                --sysconfdir=/etc       \
                --docdir=/usr/share/doc/gnupg-2.4.5 &&
    make &&

    makeinfo --html --no-split -I doc -o doc/gnupg_nochunks.html ../doc/gnupg.texi &&
    makeinfo --plaintext       -I doc -o doc/gnupg.txt           ../doc/gnupg.texi &&
    make -C doc html

install:
  - |
    make install &&

    install -v -m755 -d /usr/share/doc/gnupg-2.4.5/html            &&
    install -v -m644    doc/gnupg_nochunks.html \
                        /usr/share/doc/gnupg-2.4.5/html/gnupg.html &&
    install -v -m644    ../doc/*.texi doc/gnupg.txt \
                        /usr/share/doc/gnupg-2.4.5 &&
    install -v -m644    doc/gnupg.html/* \
                        /usr/share/doc/gnupg-2.4.5/html
