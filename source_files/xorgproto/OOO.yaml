pkgname: xorgproto
pkgver: "2024.1"
dependencies:
  - util-macros
source:
  url: https://xorg.freedesktop.org/archive/individual/proto/xorgproto-2024.1.tar.xz
  md5: 12374d29fb5ae642cfa872035e401640

build:
  - mkdir -p build
  - |
    meson setup --prefix=$XORG_PREFIX build
  - ninja -C build

install:
  - ninja -C build install
  - |
    if [ -d "$XORG_PREFIX/share/doc/xorgproto" ]; then
      mv -v "$XORG_PREFIX/share/doc/xorgproto" "$XORG_PREFIX/share/doc/xorgproto-2024.1"
    fi
