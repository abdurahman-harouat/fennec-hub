pkgname: spirv-headers
pkgver: "1.3.290.0"
dependencies:
  - cmake
source:
  url: https://github.com/KhronosGroup/SPIRV-Headers/archive/vulkan-sdk-1.3.290.0/SPIRV-Headers-1.3.290.0.tar.gz
  md5: e9da8c949d89084b8a0a6b128ca6a30d

build:
  - |
    mkdir -p build &&
    cd    build &&

    cmake -D CMAKE_INSTALL_PREFIX=/usr -G Ninja .. &&
    ninja

install:
  - |
    cd build && ninja install
