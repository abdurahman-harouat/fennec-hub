pkgname: libassuan
pkgver: "3.0.1"

dependencies:
  - libgpg-error

source:
  url: https://www.gnupg.org/ftp/gcrypt/libassuan/libassuan-3.0.1.tar.bz2
  md5: 6f0d239302ae3b8d4aefcb499b137530

build:
  - |
    ./configure --prefix=/usr &&
    make                      &&

    make -C doc html                                                       &&
    makeinfo --html --no-split -o doc/assuan_nochunks.html doc/assuan.texi &&
    makeinfo --plaintext       -o doc/assuan.txt           doc/assuan.texi

install:
  - |
    make install &&

    install -v -dm755   /usr/share/doc/libassuan-3.0.1/html &&
    install -v -m644 doc/assuan.html/* \
                        /usr/share/doc/libassuan-3.0.1/html &&
    install -v -m644 doc/assuan_nochunks.html \
                        /usr/share/doc/libassuan-3.0.1      &&
    install -v -m644 doc/assuan.{txt,texi} \
                        /usr/share/doc/libassuan-3.0.1
