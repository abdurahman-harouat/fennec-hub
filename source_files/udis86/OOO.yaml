pkgname: udis86
pkgver: "1.7.2"

source:
  url: https://github.com/vmt/udis86/archive/refs/tags/v1.7.2.tar.gz
  md5: bb301006bf1087a4328ef153719e69d6

additional_downloads:
  - url: https://github.com/abdurahman-harouat/fennec-hub/raw/refs/heads/main/special/latest.patch
  - url: https://github.com/abdurahman-harouat/fennec-hub/raw/refs/heads/main/special/fix-python3-build.patch

build:
  - |
    patch -Np1 -i ../latest.patch
    patch -Np1 -i ../fix-python3-build.patch
    ./autogen.sh
  - |
    ./configure \
      --prefix=/usr \
      --with-python=/usr/bin/python \
      --enable-shared &&
    make

install:
  - |
    make install
