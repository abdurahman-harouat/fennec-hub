pkgname: util-macros
pkgver: "1.20.1"
source:
  url: https://www.x.org/pub/individual/util/util-macros-1.20.1.tar.xz
  md5: 35a4f264a9852be4ae66f07d4100356e

build:
  - export XORG_PREFIX="/usr"
  - export XORG_CONFIG="--prefix=$XORG_PREFIX --sysconfdir=/etc --localstatedir=/var --disable-static"
