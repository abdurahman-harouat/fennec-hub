pkgname: cmake
pkgver: "3.31.0"
dependencies:
  - curl
  - libarchive
  - libuv
  - nghttp2
source:
  url: https://cmake.org/files/v3.31/cmake-3.31.0.tar.gz
  md5: 14d422a3a817c90c4ad6c3e50cd8d20f

build:
  - |
    sed -i '/"lib64"/s/64//' Modules/GNUInstallDirs.cmake &&

    ./bootstrap --prefix=/usr        \
                --system-libs        \
                --mandir=/share/man  \
                --no-system-jsoncpp  \
                --no-system-cppdap   \
                --no-system-librhash \
                --docdir=/share/doc/cmake-3.31.0 &&
    make -j $(nproc)

install:
  - make install
