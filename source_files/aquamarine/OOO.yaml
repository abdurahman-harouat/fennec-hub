pkgname: aquamarine
pkgver: "0.4.4"

dependencies:
  - hyprwayland-scanner
  - libdisplay-info
  - hwdata
  - libinput
  - seatd

source:
  url: https://github.com/hyprwm/aquamarine/archive/refs/tags/v0.4.4.tar.gz
  md5: 8e50595e5a12c248daebfeababd75aa2

build:
  - |
    cmake -B build \
      -D CMAKE_INSTALL_PREFIX=/usr \
      -D CMAKE_BUILD_TYPE=Release &&
    cmake --build build

install:
  - |
    cmake --install build
