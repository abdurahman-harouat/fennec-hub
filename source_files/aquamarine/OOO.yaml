pkgname: aquamarine
pkgver: "0.4.2"

dependencies:
  - hyprwayland-scanner
  - libdisplay-info
  - hwdata
  - libinput
  - seatd

source:
  url: https://github.com/hyprwm/aquamarine/archive/refs/tags/v0.4.2.tar.gz
  md5: 7ee96055f27e0ce808b297de9f5d732b

build:
  - |
    cmake -B build \
      -D CMAKE_INSTALL_PREFIX=/usr \
      -D CMAKE_BUILD_TYPE=Release &&
    cmake --build build

install:
  - |
    cmake --install build
